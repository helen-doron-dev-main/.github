name: Security Finding
description: Track a security vulnerability finding
labels: ["security", "vulnerability"]
body: 
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
  
  - type: dropdown
    id: source
    attributes:
      label:  Detection Source
      options:
        - SAST (Semgrep)
        - DAST (OWASP ZAP)
        - Manual Review
        - External Report
    validations:
      required: true
  
  - type: input
    id: cwe
    attributes:
      label: CWE ID
      description: Common Weakness Enumeration ID (if applicable)
      placeholder: "CWE-79"
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description:  Describe the vulnerability
    validations:
      required: true
  
  - type: textarea
    id: remediation
    attributes:
      label: Remediation Plan
      description: How will this be fixed?
  
  - type: input
    id: target-date
    attributes:
      label:  Target Remediation Date
      description: Based on severity SLA
      placeholder: "2026-02-13"