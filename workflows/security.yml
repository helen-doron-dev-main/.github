# For: Unity game/app repos
name: Security Scans

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
  schedule: 
    - cron: '0 2 * * 1'

concurrency:
  group:  security-${{ github.ref }}
  cancel-in-progress:  true

jobs:
  sast:
    name: SAST - Semgrep (Unity)
    uses: ./.github/workflows/reusable-semgrep.yml
    with:
      additional_configs: '--config p/csharp --config p/secrets --config p/owasp-top-ten'
      exclude: |
        Library
        Temp
        Logs
        **/*.meta
      data_classification: 'None'
      privacy_impact: 'Unity client apps do not process PII locally'